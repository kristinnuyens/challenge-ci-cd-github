name: CD Pipeline

on:
  push:
    branches:
      - dev
      - qa
      - main

jobs:
  deploy-dev:
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: echo "ðŸš€ Deployed to Dev Environment"

  deploy-qa:
    if: github.ref_name == 'qa'
    runs-on: ubuntu-latest
    environment: QA
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: echo "ðŸš€ Deployed to QA Environment"

  deploy-prod:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    environment: Prod      # <-- static name triggers approval
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: echo "ðŸš€ Deployed to Production Environment (manual approval required)"
